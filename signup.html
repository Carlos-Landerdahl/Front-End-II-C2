<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link rel="stylesheet" href="styles/acesso.css">
  <link rel="stylesheet" href="styles/common.css">
</head>

<body>
  <div class="left">
    <img src="./assets/pessoa-signup.png" alt="">
  </div>
  <div class="right">
    <form id="form">
      <div class="form-header">
        <p>To-Do App</p>
      </div>

      <label>
        Nome:
        <input type="text" id="inputName">
        <small id="nameIsValid"></small>
      </label>
      <label>
        Sobrenome:
        <input type="text" id="inputSurname" required>
        <small id="smallSurname"></small>
      </label>
      <label>
        E-mail:
        <input type="email" id="inputEmail" required>
        <small id="smallEmail"></small>
      </label>
      <label>
        Senha:
        <input type="password" id="inputPwd" required>
        <small id="smallPwd"></small>
      </label>
      <label>
        Repetir senha:
        <input type="password" id="inputPwd2" required>
        <small id="smallPwd2"></small>
      </label>

      <button id="btnCreateAccount" type="submit" disabled>Criar Conta</button>

    </form>
    <div class="ingressar">
      <a href="index.html">JÃ¡ possui conta? Acesse aqui</a>
    </div>
  </div>

  <script src="./src/signup/validation.js"></script>
<script src="./src/signup/signup.js"></script>
<script src="./src/utils.js"></script>
<script src="./src/loaders.js"></script>

</body>

</html>
