<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>

  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link rel="stylesheet" href="styles/acesso.css">
  
</head>

<body>

  <div class="left">
    <img src="./assets/pessoa-signup.png" alt="">
  </div>
  <div class="right">
    <form id="form">
      <div class="form-header">
        <p>To-Do App</p>
      </div>

      <label>
        Nome Completo:
        <input type="text" id="inputName" required>
      </label>
      <label>
        E-mail:
        <input type="email" id="inputEmail" required>
      </label>
      <label>
        Senha:
        <input type="password" id="inputPwd" required>
        <small>Minimo de 6 caracteres</small>
      </label>
      <label>
        Repetir senha:
        <input type="password" id="inputPwd2" required>
        <small>Minimo de 6 caracteres</small>
      </label>

      <button id="btnAcess" type="submit" >Criar Conta</button>

    </form>
    <div class="ingressar">
      <a href="index.html">JÃ¡ possui conta? Acesse aqui</a>
    </div>
  </div>

<script type="module" src="./src/registerValidation/registerValidation.js"></script>

</body>

</html>
